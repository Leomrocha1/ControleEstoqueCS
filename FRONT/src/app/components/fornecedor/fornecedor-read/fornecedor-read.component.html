<ul>
    <li *ngFor="let fornecedor of fornecedores">
        {{ fornecedor.NomeFornecedor }}
    </li>
</ul>



<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedores">


    <!-- Nome Column -->
    <ng-container matColumnDef="NomeFornecedor">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.NomeFornecedor}}</td>
    </ng-container>
  
    <!-- Descricao Column -->
    <ng-container matColumnDef="CnpjFornecedor">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let row">{{row.CnpjFornecedor}}</td>
    </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="TelFornecedor">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let row">{{row.TelFornecedor}}</td>
    </ng-container>

    <!-- Estoque Column -->
    <ng-container matColumnDef="EmailFornecedor">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let row">{{row.EmailFornecedor}}</td>
    </ng-container>

     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
