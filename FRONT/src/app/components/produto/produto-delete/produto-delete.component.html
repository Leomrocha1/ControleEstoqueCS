<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="NomeProduto"
                [value]="produto.NomeProduto" name="name" disabled>
        </mat-form-field>
        
           
    </form>
    <button mat-raised-button (click)="deleteProduto()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
