<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">


    <!-- Id Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.Id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="NomeProduto">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.NomeProduto}}</td>
    </ng-container>
  
    <!-- Descricao Column -->
    <ng-container matColumnDef="Descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let row">{{row.Descricao}}</td>
    </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="UnidadeMedida">
    <th mat-header-cell *matHeaderCellDef>Unidade de medida</th>
    <td mat-cell *matCellDef="let row">{{row.UnidadeMedida}}</td>
    </ng-container>

    <!-- Estoque Column -->
    <ng-container matColumnDef="TipoEstoque">
    <th mat-header-cell *matHeaderCellDef>Tipo de estoque</th>
    <td mat-cell *matCellDef="let row">{{row.TipoEstoque}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Alterar | Excluir</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="api/produtos/delete" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
      </ng-container>

     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
