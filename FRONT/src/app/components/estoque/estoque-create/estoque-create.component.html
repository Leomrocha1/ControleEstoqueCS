<mat-card>
    <mat-card-title>Estoque</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="estoque.TipoEstoque" name="TipoEstoque">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createEstoque()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    

</mat-card>
